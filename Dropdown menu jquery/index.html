<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Nicolas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!-- é isso que faz aquela barrinha e triangulozinhos em frente ao queda1 e 2 -->
        <link type="text/css" rel="stylesheet" href="estilo.css">
        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
        <title>Menuzim que desce</title>
    </head>
    <body>
        <nav>
            <div>
                <i class="fa fa-bars"></i>
            </div>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Queda 1<i class="fa fa-sort-desc"></i></a>
                    <ul>
                        <li><a href="#">Produto 1</a></li>
                        <li><a href="#">Produto 2</a></li>
                        <li><a href="#">Produto 3</a></li>
                        <li><a href="#">Produto 4</a></li>
                        <li><a href="#">Produto 5</a></li>
                    </ul>
                </li>
                <li><a href="#">Queda 2<i class="fa fa-sort-desc"></i></a>
                    <ul>
                        <li><a href="#">Outro Produto 1</a></li>
                        <li><a href="#">Outro Produto 2</a></li>
                        <li><a href="#">Outro Produto 3</a></li>
                        <li><a href="#">Outro Produto 4</a></li>
                        <li><a href="#">Outro Produto 5</a></li>
                    </ul>
                </li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Sobre</a></li>
                
            </ul>
        </nav>
        
        <script type="text/javascript">
            $("nav div").click(function(){
                $("ul").slideToggle();
                $("ul ul").css("display", "none");
            });
            
            $("ul li").click(function(){
                $("ul ul").slideUp();
                $(this).find('ul').slideToggle();
            });
            
            //Se não tiver esse comando, quando estiver com tela expandida, nao aparece o menu
            $(window).resize(function(){ 
                if($(window).width() > 768){
                    $("ul").removeAttr('style')
                }
            });
        </script>
    </body>
</html>
